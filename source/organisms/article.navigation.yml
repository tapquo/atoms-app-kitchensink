id: welcome
children:
  - Organism.Header:
      id: header
      children:
      - Molecule.Navigation:
          style: left
          children:
            - Atom.Button:
                icon: back
                path: back
      - Molecule.Navigation:
          children:
            - Atom.Button:
                icon: home
                path: navigation/main
                count: 8
            - Atom.Button:
                icon: glasses
                path: navigation/second
            - Atom.Button:
                icon: look
                path: navigation/third
      - Molecule.Navigation:
          style: right
          children:
            - Atom.Button:
                icon: news-paper
                path: form/main
                count: 8

  - Molecule.Navigation:
      children:
        - Atom.Button:
            icon: home
            text: main
            path: navigation/main
            count: 8
        - Atom.Button:
            icon: glasses
            text: second
            path: navigation/second
        - Atom.Button:
            icon: look
            text: third
            path: navigation/third

  - Organism.Section:
      id: main
      style: padding centered
      children:
        - Atom.Text:
            value: primary
        - Molecule.Navigation:
            children:
              - Atom.Button:
                  icon: home
                  text: main
                  path: navigation/main
                  count: 8
              - Atom.Button:
                  text: second
                  path: navigation/second
              - Atom.Button:
                  text: third
                  path: navigation/third

  - Organism.Section:
      id: second
      style: padding centered
      children:
        - Atom.Text:
            value: secondary

  - Organism.Section:
      id: third
      style: padding centered
      children:
        - Atom.Text:
            value: third

  - Organism.Footer:
      children:
        - Molecule.Navigation:
            children:
              - Atom.Button:
                  icon: home
                  text: main
                  path: navigation/main
                  count: 8
              - Atom.Button:
                  icon: glasses
                  path: navigation/second
              - Atom.Button:
                  icon: look
                  path: navigation/third
