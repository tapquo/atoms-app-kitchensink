id: form
children:
  - Organism.Header:
      id: header
      children:
      - Molecule.Navigation:
          style: left
          children:
            - Atom.Button:
                icon: menu
                path: options
      - Atom.Progress:
          id: progress
          value: 40
      - Atom.Heading:
          value: tap for update
          size: h2
          events:
            - touch
      - Namespace.Atom.Title:
          value: atomic system
          size: h3
      - Molecule.Navigation:
          style: right
          children:
            - Atom.Button:
                icon: angle-right-circle
                callbacks:
                  - onListPath
            - Atom.Button:
                icon: menu
                path: options2

  - Organism.Section:
      id: main
      style: padding
      events: scroll
      children:
        - Atom.Button:
            text: Save
            style: tiny
        - Atom.Button:
            text: Save
            style: small
        - Atom.Button:
            text: Save
            style:
        - Atom.Button:
            text: Save
            style: big
        - Atom.Button:
            text: Save
            style: fluid
        - Atom.Button:
            text: Save
            icon: check
            style: tiny theme
        - Atom.Button:
            text: Save
            icon: check
            style: small cancel
        - Atom.Button:
            text: Save
            icon: check
            style:
        - Atom.Button:
            text: Save
            icon: check
            style: big warning
        - Atom.Button:
            text: Save
            icon: check
            style: fluid accept
        - Molecule.Form:
            id: form
            events:
              - submit
              - error
              - change
            children:
              - Atom.Switch:
                  name: switch_1
                  value: true
                  events:
                    - changed
              - Atom.Switch:
                  name: switch_2
                  value: false
                  events:
                    - changed
              - Atom.Label:
                  value: Credentials
              - Atom.Input:
                  type: text
                  style: inline
                  name: name
                  placeholder: Your name...
                  required: true
                  value   : "@soyjavi"
                  events:
                    - keyup
              - Atom.Input:
                  type: password
                  style: inline
                  name: name
                  placeholder: Your password...
                  required: true
                  value   :
                  events:
                    - keyup
              - Atom.Input:
                  type: text
                  name: name
                  placeholder: Type your name...
                  disabled: true
              - Atom.Label:
                  value: Example of error
              - Atom.Input:
                  type: text
                  style: error
                  name: name
                  placeholder: Type your name...
              - Atom.Select:
                  name: options
                  value: 2
                  required: true
                  optionsARRAY: One Two Three
                  options:
                    - label: One
                      value: 1
                    - label: Two
                      value: 2
                    - label: Three
                      value: 3
                  events:
                    - change
              - Atom.Input:
                  type: password
                  name: password
                  placeholder: Type your password...
                  events:
                    - keyup
              - Atom.Input:
                  type: email
                  name: email
                  placeholder: Type your mail...
              - Atom.Input:
                  type: search
                  name: search
                  style: big
                  placeholder: Type a search...
                  events:
                    - change
              - Atom.Input:
                  type: range
                  name: days
                  events:
                    - change
              - Atom.Textarea:
                  placeholder: Text...
                  name: description
              - Atom.Input:
                  type: number
                  name: days_number
                  placeholder: Years...
              - Atom.Input:
                  type: number
                  name: Months
                  value: 4
                  disabled: true
                  placeholder: Months...
              - Atom.Label:
                  value: Example of switchs
              - Atom.Switch:
                  id: switch_1
                  name: switch_1
                  value: true
                  events:
                    - changed
              - Atom.Switch:
                  id: switch_2
                  name: switch_2
                  value: false
                  events:
                    - changed
              - Atom.Button:
                  value: Save
                  icon: check
                  style: accept fluid
              - Atom.Label:
                  value: General Info
              - Atom.Progress:
                  name: progress
                  max: 100
                  value: 25
              - Atom.AutoComplete:
                  name: autocomplete
                  placeholder: Autocomplete example...
                  optionsARRAY:
                    - soyjavi
                    - cataflu
                    - oihane
                    - carlos
                    - imanol
                  options:
                    - label: soyjavi
                      value: 1
                    - label: cataflu
                      value: 2
                    - label: oihane
                      value: 3
                    - label: carlos
                      value: 4
                    - label: imanol
                      value: 5
        - Atom.Button:
            style: fluid
            icon: search
            text: Find your friends
        - Atom.Button:
            style: fluid
            disabled: true
            text: Disabled
        - Atom.Progress:
            id: progress
            style: tiny

  - Organism.Section:
      id: secondary
      style: padding
      children:
         - Atom.Heading:
            value: h1
         - Atom.Heading:
            size: h2
            value: h2
         - Atom.Heading:
            size: h3
            value: h3
         - Atom.Heading:
            size: h4
            value: h4
         - Atom.Heading:
            size: h5
            value: h5
         - Atom.Heading:
            size: h6
            value: h6
         - Atom.Text:
            value: Lorem Ipsum is simply dummy text of the printing and typesetting industry.
         - Atom.Text:
            style: tiny
            value: Lorem Ipsum has been the industry's standard dummy text ever since the 1500s when an unknown printer took a galley of type and scrambled it to make a type specimen book.
         - Atom.Text:
            style: small
            value: Lorem Ipsum has been the industry's standard dummy text ever since the 1500s when an unknown printer took a galley of type and scrambled it to make a type specimen book.
         - Atom.Text:
            style: big
            value: Lorem Ipsum has been the industry's standard dummy text ever since the 1500s when an unknown printer took a galley of type and scrambled it to make a type specimen book.

         - Atom.Video:
            id      : video
            controls: true
            preload : true
            autoplay: false
            loop    : false
            _src    : http://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4
            events  :
              - load
              - error
              - downloading
              - play
              - timing
              - pause
              - stop
              - end
         - Atom.Audio:
            id      : audio
            controls: true
            preload : true
            autoplay: false
            loop    : false
            _src    : http://designmodo.com/demo/audioplayer/media/demo.mp3
            events  :
              - load
              - error
              - downloading
              - play
              - timing
              - pause
              - stop
              - end

         - Atom.Heading:
            value: Tags
            size: h4

         - Molecule.Tags:
            events:
              - select
            children:
              - Atom.Label:
                  icon: ios7-play
                  value: audio
              - Atom.Label:
                  value: promotion
                  style: accept
              - Atom.Label:
                  value: free
                  events:
                    - tap
              - Atom.Label:
                  value: music
                  style: warning



         - Atom.Heading:
            value: Navigation
            size: h4
            style: margin-top

         - Molecule.Navigation:
            id: player
            children:
              - Atom.Button:
                  id: load
                  icon: power
                  callbacks:
                    - onLoad
              - Atom.Button:
                  id: play
                  icon: play
                  callbacks:
                    - onPlay
                  disabled: true
              - Atom.Button:
                  id: pause
                  icon: pause
                  callbacks:
                    - onPause
                  disabled: true
              - Atom.Button:
                  id: backward
                  icon: prev
                  callbacks:
                    - onReload
                  disabled: true
              - Atom.Button:
                  id: forward
                  icon: next
                  callbacks:
                    - onReload
                  disabled: true
              - Atom.Button:
                  id: mute
                  icon: volume-medium
                  callbacks:
                    - onMute
                  disabled: true

         - Molecule.Form:
            id: form
            events:
              - error
            children:
              - Atom.Input:
                  id: track
                  type: range
              - Atom.Input:
                  type: value
                  name: mail
                  placeholder: Mail
              - Atom.Input:
                  type: password
                  name: password
                  placeholder: Password...
              - Atom.Button:
                  events:
                    - touch
                  style: fluid
                  value: Login
                  callbacks: onLogin
              - Atom.Button:
                  events:
                    - touch
                  style: fluid
                  value: Signup
                  callbacks:
                    - onSignup

  - Organism.Section:
      id: centered
      style: centered
      children:
         - Atom.Icon:
            style: phone
         - Atom.Heading:
            value: free
         - Atom.Text:
            value: Lorem Ipsum aslkda lks adalk djalkjdad

  - Organism.Section:
      id: canvas
      style: padding
      events: pull
      children:
        - Atom.Figure:
            id: figure
            events:
              - touch
              - hold
              - swipe
              - swiping
              - rotate
              - pinch
        - Atom.Figure:
            style: tiny margin-top
            url: http://cdn.tapquo.com/photos/cata.jpg
        - Atom.Figure:
            style: small margin-top
            url: http://cdn.tapquo.com/photos/javi.jpg
        - Atom.Figure:
            style: normal margin-top
            url: http://cdn.tapquo.com/photos/oihane.jpg
            events:
              - touch
        - Atom.Figure:
            style: big margin-top
            url: http://cdn.tapquo.com/photos/unknown.jpg
        - Atom.Button:
            icon: check
            style: fluid
